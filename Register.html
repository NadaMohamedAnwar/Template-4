
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register Page</title>
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style .css">
        
      
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header_content">
                    <a href="index.html" class="brand">Shopping Cart</a>
                    <nav>
                        <ul  id="link">
                            <li><a href="Login.html" target="_self">Sign In</a></li>
                            <li><a href="Register.html" target="_self">Sign Up</a></li>
                        </ul>
                      
                        <ul id="user_info">
                            <li><a href="#" id="user"></a></li>
                        </ul>
                    </nav>
                </div>

            </div>
        </header>
        <section class="section_form">
            <h2>Register</h2>
            <form >
                <input type="text" placeholder="Enter Username" id="username">
                <input type="email" placeholder="Enter Email" id="email">
                <input type="password" placeholder="Enter Password" id="password">
                <input type="password" placeholder="Confirm Password" id="confirm_password">
                <input type="submit" value="Sign Up" id="Sign_up">
                <span style="color: red;" id="span"></span>
                Have An Account <a href="Login.html">Login</a>
            </form>
        </section>
        
        <script src="js/register.js"></script>
    </body>
</html>
